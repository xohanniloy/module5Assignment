<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Card</title>
    <link rel="stylesheet" href="assets/registration.css">
</head>
<body>
    
    <div class="registration-wrapper">
        <div class="registration-card">
          <h2>Registration</h2>
          <form>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" placeholder="Enter Your Name" required />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter Your Username" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter Your Email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="number" id="phone" placeholder="Enter Your Number" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter Your Password" required />
            </div>
            <div class="form-group">
              <label for="cpassword">Confirm Password</label>
              <input type="password" id="cpassword" placeholder="Confirm Your Password" required />
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="gender-options">
                <input type="radio" id="male" name="gender" value="Male" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other" />
                <label for="other">Other</label>
              </div>
            </div>
            <div class="form-group button-group">
              <button type="button" class="cancel-btn">Cancel</button>
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
      
      

</body>
</html>
